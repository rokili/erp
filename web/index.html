<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP 系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ERP 系统</h1>
            <nav>
                <button id="dashboard-btn">仪表板</button>
                <button id="accounts-btn">会计科目</button>
                <button id="vouchers-btn">会计凭证</button>
                <button id="products-btn">商品管理</button>
                <button id="categories-btn">商品分类</button>
                <button id="suppliers-btn">供应商管理</button>
                <button id="customers-btn">客户管理</button>
                <button id="inventory-btn">库存管理</button>
                <button id="purchase-orders-btn">采购订单</button>
                <button id="sales-orders-btn">销售订单</button>
            </nav>
        </header>

        <main>
            <section id="dashboard-section" class="section">
                <h2>系统仪表板</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>商品总数</h3>
                        <p id="total-products">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>供应商数量</h3>
                        <p id="total-suppliers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>客户数量</h3>
                        <p id="total-customers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>库存总值</h3>
                        <p id="total-inventory-value">¥0.00</p>
                    </div>
                </div>
            </section>

            <section id="accounts-section" class="section" style="display:none;">
                <h2>会计科目管理</h2>
                <form id="account-form">
                    <input type="text" id="account-code" placeholder="科目代码" required>
                    <input type="text" id="account-name" placeholder="科目名称" required>
                    <select id="account-type">
                        <option value="ASSET">资产</option>
                        <option value="LIABILITY">负债</option>
                        <option value="EQUITY">权益</option>
                        <option value="INCOME">收入</option>
                        <option value="EXPENSE">费用</option>
                    </select>
                    <button type="submit">创建科目</button>
                </form>
                <div id="accounts-list"></div>
            </section>

            <section id="vouchers-section" class="section" style="display:none;">
                <h2>会计凭证管理</h2>
                <form id="voucher-form">
                    <input type="date" id="voucher-date" required>
                    <input type="text" id="voucher-description" placeholder="凭证描述" required>
                    <div id="entries-container">
                        <div class="entry">
                            <input type="text" class="entry-account" placeholder="科目代码" required>
                            <input type="number" class="entry-debit" placeholder="借方金额" step="0.01">
                            <input type="number" class="entry-credit" placeholder="贷方金额" step="0.01">
                        </div>
                    </div>
                    <button type="button" id="add-entry">添加分录</button>
                    <button type="submit">创建凭证</button>
                </form>
                <div id="vouchers-list"></div>
            </section>

            <section id="products-section" class="section" style="display:none;">
                <h2>商品管理</h2>
                <form id="product-form">
                    <input type="text" id="product-code" placeholder="商品代码" required>
                    <input type="text" id="product-name" placeholder="商品名称" required>
                    <select id="product-category">
                        <option value="">选择分类</option>
                    </select>
                    <input type="text" id="product-unit" placeholder="单位" required>
                    <input type="text" id="product-spec" placeholder="规格">
                    <button type="submit">创建商品</button>
                </form>
                <div id="products-list"></div>
            </section>

            <section id="categories-section" class="section" style="display:none;">
                <h2>商品分类管理</h2>
                <form id="category-form">
                    <input type="text" id="category-code" placeholder="分类代码" required>
                    <input type="text" id="category-name" placeholder="分类名称" required>
                    <select id="category-parent">
                        <option value="">无上级分类</option>
                    </select>
                    <textarea id="category-desc" placeholder="分类描述"></textarea>
                    <button type="submit">创建分类</button>
                </form>
                <div id="categories-list"></div>
            </section>

            <section id="suppliers-section" class="section" style="display:none;">
                <h2>供应商管理</h2>
                <form id="supplier-form">
                    <input type="text" id="supplier-code" placeholder="供应商代码" required>
                    <input type="text" id="supplier-name" placeholder="供应商名称" required>
                    <input type="text" id="supplier-contact" placeholder="联系人">
                    <input type="text" id="supplier-phone" placeholder="电话">
                    <input type="email" id="supplier-email" placeholder="邮箱">
                    <textarea id="supplier-address" placeholder="地址"></textarea>
                    <button type="submit">创建供应商</button>
                </form>
                <div id="suppliers-list"></div>
            </section>

            <section id="customers-section" class="section" style="display:none;">
                <h2>客户管理</h2>
                <form id="customer-form">
                    <input type="text" id="customer-code" placeholder="客户代码" required>
                    <input type="text" id="customer-name" placeholder="客户名称" required>
                    <input type="text" id="customer-contact" placeholder="联系人">
                    <input type="text" id="customer-phone" placeholder="电话">
                    <input type="email" id="customer-email" placeholder="邮箱">
                    <textarea id="customer-address" placeholder="地址"></textarea>
                    <button type="submit">创建客户</button>
                </form>
                <div id="customers-list"></div>
            </section>

            <section id="inventory-section" class="section" style="display:none;">
                <h2>库存管理</h2>
                <div class="inventory-controls">
                    <input type="text" id="inventory-search" placeholder="搜索商品">
                    <select id="inventory-category-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
                <div id="inventory-list"></div>
            </section>

            <section id="purchase-orders-section" class="section" style="display:none;">
                <h2>采购订单管理</h2>
                <form id="purchase-order-form">
                    <select id="po-supplier" required>
                        <option value="">选择供应商</option>
                    </select>
                    <input type="date" id="po-date" required>
                    <input type="date" id="po-delivery-date" required>
                    <div id="po-items-container">
                        <div class="po-item">
                            <select class="item-product" required>
                                <option value="">选择商品</option>
                            </select>
                            <input type="number" class="item-quantity" placeholder="数量" required>
                            <input type="number" class="item-price" placeholder="单价" step="0.01" required>
                        </div>
                    </div>
                    <button type="button" id="add-po-item">添加商品</button>
                    <button type="submit">创建采购订单</button>
                </form>
                <div id="purchase-orders-list"></div>
            </section>

            <section id="sales-orders-section" class="section" style="display:none;">
                <h2>销售订单管理</h2>
                <form id="sales-order-form">
                    <select id="so-customer" required>
                        <option value="">选择客户</option>
                    </select>
                    <input type="date" id="so-date" required>
                    <input type="date" id="so-delivery-date" required>
                    <div id="so-items-container">
                        <div class="so-item">
                            <select class="item-product" required>
                                <option value="">选择商品</option>
                            </select>
                            <input type="number" class="item-quantity" placeholder="数量" required>
                            <input type="number" class="item-price" placeholder="单价" step="0.01" required>
                        </div>
                    </div>
                    <button type="button" id="add-so-item">添加商品</button>
                    <button type="submit">创建销售订单</button>
                </form>
                <div id="sales-orders-list"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
