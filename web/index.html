<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ERP管理系统</h1>
            <div class="system-status">
                <span id="systemStatus">系统状态: 未开账</span>
                <button id="openSystemBtn" class="btn btn-primary">开账</button>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="#finance" class="nav-link active" data-tab="finance">财务管理</a></li>
                <li><a href="#inventory" class="nav-link" data-tab="inventory">库存管理</a></li>
                <li><a href="#purchase" class="nav-link" data-tab="purchase">采购管理</a></li>
                <li><a href="#sales" class="nav-link" data-tab="sales">销售管理</a></li>
                <li><a href="#settings" class="nav-link" data-tab="settings">系统设置</a></li>
            </ul>
        </nav>

        <main>
            <!-- 财务管理模块 -->
            <section id="finance" class="tab-content active">
                <h2>财务管理</h2>
                
                <div class="card">
                    <h3>凭证录入</h3>
                    <form id="voucherForm">
                        <div class="form-group">
                            <label for="voucherDate">凭证日期:</label>
                            <input type="date" id="voucherDate" required>
                        </div>
                        <div class="form-group">
                            <label for="voucherDescription">摘要:</label>
                            <input type="text" id="voucherDescription" placeholder="请输入摘要">
                        </div>
                        
                        <h4>分录明细</h4>
                        <div id="entriesContainer">
                            <div class="entry-row">
                                <input type="text" class="account-code" placeholder="科目代码" required>
                                <input type="text" class="account-name" placeholder="科目名称" required>
                                <input type="number" class="debit-amount" placeholder="借方金额" step="0.01">
                                <input type="number" class="credit-amount" placeholder="贷方金额" step="0.01">
                                <button type="button" class="btn btn-danger remove-entry">删除</button>
                            </div>
                        </div>
                        <button type="button" id="addEntryBtn" class="btn btn-secondary">添加分录</button>
                        
                        <button type="submit" class="btn btn-primary">保存凭证</button>
                    </form>
                </div>

                <div class="card">
                    <h3>科目管理</h3>
                    <form id="accountForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="accountCode">科目代码:</label>
                                <input type="text" id="accountCode" required>
                            </div>
                            <div class="form-group">
                                <label for="accountName">科目名称:</label>
                                <input type="text" id="accountName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="accountType">科目类型:</label>
                                <select id="accountType" required>
                                    <option value="">请选择</option>
                                    <option value="ASSET">资产</option>
                                    <option value="LIABILITY">负债</option>
                                    <option value="EQUITY">权益</option>
                                    <option value="INCOME">收入</option>
                                    <option value="EXPENSE">费用</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="balanceDirection">余额方向:</label>
                                <select id="balanceDirection" required>
                                    <option value="">请选择</option>
                                    <option value="DEBIT">借方</option>
                                    <option value="CREDIT">贷方</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="parentAccount">上级科目:</label>
                                <input type="text" id="parentAccount" placeholder="可选">
                            </div>
                            <div class="form-group">
                                <label for="isLeaf">
                                    <input type="checkbox" id="isLeaf"> 末级科目
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存科目</button>
                    </form>
                </div>
            </section>

            <!-- 库存管理模块 -->
            <section id="inventory" class="tab-content">
                <h2>库存管理</h2>
                
                <div class="card">
                    <h3>商品分类</h3>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryCode">分类代码:</label>
                            <input type="text" id="categoryCode" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryName">分类名称:</label>
                            <input type="text" id="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryParent">上级分类:</label>
                            <select id="categoryParent">
                                <option value="">无上级分类</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoryDescription">分类描述:</label>
                            <textarea id="categoryDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">保存分类</button>
                    </form>
                </div>

                <div class="card">
                    <h3>商品管理</h3>
                    <form id="productForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productCode">商品代码:</label>
                                <input type="text" id="productCode" required>
                            </div>
                            <div class="form-group">
                                <label for="productName">商品名称:</label>
                                <input type="text" id="productName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productCategory">商品分类:</label>
                                <select id="productCategory">
                                    <option value="">请选择分类</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productUnit">单位:</label>
                                <input type="text" id="productUnit" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productSpec">规格型号:</label>
                            <input type="text" id="productSpec">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">商品描述:</label>
                            <textarea id="productDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">保存商品</button>
                    </form>
                </div>
            </section>

            <!-- 采购管理模块 -->
            <section id="purchase" class="tab-content">
                <h2>采购管理</h2>
                
                <div class="card">
                    <h3>供应商管理</h3>
                    <form id="supplierForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="supplierCode">供应商代码:</label>
                                <input type="text" id="supplierCode" required>
                            </div>
                            <div class="form-group">
                                <label for="supplierName">供应商名称:</label>
                                <input type="text" id="supplierName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="supplierContact">联系人:</label>
                                <input type="text" id="supplierContact">
                            </div>
                            <div class="form-group">
                                <label for="supplierPhone">联系电话:</label>
                                <input type="text" id="supplierPhone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="supplierEmail">邮箱:</label>
                            <input type="email" id="supplierEmail">
                        </div>
                        <div class="form-group">
                            <label for="supplierAddress">地址:</label>
                            <textarea id="supplierAddress" rows="2"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="supplierTax">税号:</label>
                                <input type="text" id="supplierTax">
                            </div>
                            <div class="form-group">
                                <label for="supplierBank">开户银行:</label>
                                <input type="text" id="supplierBank">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="supplierBankAccount">银行账号:</label>
                            <input type="text" id="supplierBankAccount">
                        </div>
                        <button type="submit" class="btn btn-primary">保存供应商</button>
                    </form>
                </div>
            </section>

            <!-- 销售管理模块 -->
            <section id="sales" class="tab-content">
                <h2>销售管理</h2>
                
                <div class="card">
                    <h3>客户管理</h3>
                    <form id="customerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerCode">客户代码:</label>
                                <input type="text" id="customerCode" required>
                            </div>
                            <div class="form-group">
                                <label for="customerName">客户名称:</label>
                                <input type="text" id="customerName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerContact">联系人:</label>
                                <input type="text" id="customerContact">
                            </div>
                            <div class="form-group">
                                <label for="customerPhone">联系电话:</label>
                                <input type="text" id="customerPhone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">邮箱:</label>
                            <input type="email" id="customerEmail">
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">地址:</label>
                            <textarea id="customerAddress" rows="2"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerTax">税号:</label>
                                <input type="text" id="customerTax">
                            </div>
                            <div class="form-group">
                                <label for="customerBank">开户银行:</label>
                                <input type="text" id="customerBank">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customerBankAccount">银行账号:</label>
                            <input type="text" id="customerBankAccount">
                        </div>
                        <button type="submit" class="btn btn-primary">保存客户</button>
                    </form>
                </div>
            </section>

            <!-- 系统设置模块 -->
            <section id="settings" class="tab-content">
                <h2>系统设置</h2>
                
                <div class="card">
                    <h3>系统信息</h3>
                    <div class="system-info">
                        <p><strong>系统状态:</strong> <span id="settingsSystemStatus">未开账</span></p>
                        <p><strong>开账日期:</strong> <span id="openingDate">-</span></p>
                        <p><strong>当前用户:</strong> Administrator</p>
                    </div>
                    
                    <div class="form-group">
                        <button id="settingsOpenSystemBtn" class="btn btn-primary">开账</button>
                        <button id="resetSystemBtn" class="btn btn-warning">重置系统</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 ERP管理系统. 保留所有权利.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
